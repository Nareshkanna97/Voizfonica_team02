<form method="POST" th:object="${login}">
              <div class="form-group">
                <label for="username">User Name</label>
                <input required type="text" class="form-control" id="username" placeholder="Enter user name" th:field="*{emailAddress}" >
                  <span class="validationError"
                        th:if="${#fields.hasErrors('emailAddress')}"
                        th:errors="*{emailAddress}">Full name</span>

              </div>
              
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input required  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
                  <span class="validationError"
                        th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}">Full name</span>
              </div>


 <div><button type="submit" class="btn btn-primary">Login</button></div>
			

</form>
